<md-card class="classified" ng-repeat="classified in classifieds | filter:classifiedFilter | filter:category" flex="30">
	<img ng-src="{{ classified.image }}" alt="Image">
	<md-card-content>
		<div class="classified-info" ng-show="!showContact">
			<h2 ng-bind="classified.posted | date:'longDate'"></h2>
			<h2 class="md-title" ng-bind="classified.title"></h2>
			<h3 ng-bind="classified.price | currency"></h3>
			<p ng-bind="classified.description"></p>
		</div>

		<div class="classified-contact" ng-show="showContact">
			<p>
				<md-icon class="mdi mdi-account"></md-icon>{{ classified.contact.name }}</p>
			<p></p>
			<md-icon class="mdi mdi-phone"></md-icon>{{ classified.contact.phone }}</p>
			<p>
				<md-icon class="mdi mdi-email"></md-icon>{{ classified.contact.email }}</p>
		</div>

		<div layout="row">
			<md-button ng-show="!showContact" ng-click="showContact = true">Contact</md-button>
			<md-button ng-show="showContact" ng-click="showContact = false">Details</md-button>
			<md-button ng-show="!showAdmin" ng-click="showAdmin = true">Admin</md-button>
			<md-button ng-show="showAdmin" ng-click="showAdmin = false">Close</md-button>
		</div>

		<div class="classified-admin" ng-if="showAdmin">
			<h3>Admin</h3>
			<div layout="row">
				<md-button class="md-primary" ng-click="vm.editClassified(classified)">Edit</md-button>
				<md-button class="md-warn" ng-click="vm.deleteClassified(classified, $event)">Delete</md-button>
			</div>
		</div>

	</md-card-content>
</md-card>
