<md-toolbar>
	<div class="md-toolbar-tools">
		<a href="/">
			<strong>ngClassifieds</strong>
		</a>

		<md-button ng-click="vm.openSidebar()">
			<md-icon class="mdi mdi-plus-circle"></md-icon>
			New Classified
		</md-button>

		<md-button ng-click="showFilters = true">
			<md-icon class="mdi mdi-magnify"></md-icon>
			Filters
		</md-button>
	</div>
</md-toolbar>

<div layout="row" layout-align="center center" ng-show="showFilters">
	<md-input-container>
		<label>Enter Search Term</label>
		<input type="text" ng-model="classifiedFilter">
	</md-input-container>

	<md-input-container>
		<label>Category</label>
		<md-select ng-model="category">
			<md-option ng-repeat="category in vm.categories" value="{{ category }}">{{ category }}</md-option>
		</md-select>
	</md-input-container>

	<md-input-container>
		<md-button class="md-warn" ng-click="classifiedFilter = ''; category = '';">Clear</md-button>
	</md-input-container>

	<md-button ng-click="showFilters = false; classifiedFilter = ''; category = '';">
		<md-icon class="mdi mdi-close"></md-icon>
		Close
	</md-button>
</div>

<ui-view></ui-view>

<md-content>
	<classified-card classifieds-filter="classifiedsFilter" category="category" classifieds="vm.classifieds"  class="md-padding" layout="row" layout-wrap></classified-card>
</md-content>
